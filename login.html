<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Custom Scrollbar (if needed) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Toggle Theme Styles */
        .toggle-checkbox:checked + .toggle-label .toggle-dot {
            transform: translateX(100%);
        }

        .toggle-checkbox:checked + .toggle-label {
            background-color: #2563eb; /* Updated to match the blue color of buttons */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen font-sans antialiased">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Đăng nhập</h2>
        <p class="dark:text-red-300 text-center mb-4 text-red-500">Vui lòng nhập tên đăng nhập và mật khẩu của dangkitinchi để đăng nhập.</p>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 dark:text-gray-300 mb-2 font-medium">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2 font-medium">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50" id="btn-login">Đăng nhập</button>
        </form>
        <div class="mt-4 flex justify-center">
            <input type="checkbox" id="theme-toggle" class="hidden toggle-checkbox">
            <label for="theme-toggle" class="flex items-center cursor-pointer toggle-label">
                <div class="relative w-10 h-5 transition-all duration-200 ease-in-out bg-gray-400 rounded-full shadow-inner">
                    <div class="absolute left-0.5 top-0.5 w-4 h-4 transition-all duration-200 ease-in-out transform translate-x-0 bg-white rounded-full shadow-md toggle-dot"></div>
                </div>
                <span class="ml-3 text-sm text-gray-700 dark:text-gray-300">Chuyển giao diện</span>
            </label>
        </div>
        <div id="error-message" class="text-red-500 mt-4 text-center hidden"></div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
